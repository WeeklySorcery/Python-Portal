<!-- Bootstrap Modal for Edit Employer Profile -->
<div class="modal fade" id="editEmployerProfileModal" tabindex="-1" role="dialog" aria-labelledby="editEmployerProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editEmployerProfileModalLabel">Edit Employer Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add your form fields for editing employer profile details here -->
          <form method="post" action="{% url 'company_profile'%}" enctype="multipart/form-data">
            {% csrf_token %}
  
            <!-- Company Logo -->
            <div class="form-group">
              <label for="id_company_logo">Company Logo</label>
              {% if employer.user_profile and employer.user_profile.profile_pic %}
                  <img src="{{ employer.company_logo.url }}" alt="{{ employer.company_name }}" class="img-thumbnail" style="max-width: 150px; max-height: 150px;">
              {% else %}
                  <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="{{ employer.company_name }}" class="img-thumbnail" style="max-width: 150px; max-height: 150px;">
              {% endif %}
              <input type="file" name="company_logo" accept="image/*" class="form-control" id="id_company_logo">
              <small class="form-text text-muted">Choose a new company logo or leave it empty to keep the current one.</small>
            </div>
  
            <!-- Company Name -->
            <div class="form-group">
              <label for="id_company_name">Company Name</label>
              <input type="text" name="company_name" class="form-control" id="id_company_name" value="{{ employer.company_name }}">
            </div>
  
            <!-- Company Address -->
            <div class="form-group">
              <label for="id_company_address">Company Address</label>
              <input type="text" name="company_address" class="form-control" id="id_company_address" value="{{ employer.company_address }}">
            </div>
  
            <!-- Company Email -->
            <div class="form-group">
              <label for="id_company_email">Company Email</label>
              <input type="email" name="company_email" class="form-control" id="id_company_email" value="{{ employer.company_email }}">
            </div>
  
            <!-- Contact Number -->
            <div class="form-group">
              <label for="id_contact_number">Contact Number</label>
              <input type="tel" name="contact_number" class="form-control" id="id_contact_number" value="{{ employer.contact_number }}">
            </div>
  
            <!-- Company Description -->
            <div class="form-group">
              <label for="id_company_desc">Company Description</label>
              <textarea name="company_desc" class="form-control" id="id_company_desc" rows="8">{{ employer.company_desc }}</textarea>
            </div>
          
            <!-- Add more form fields as needed -->
          
            <!-- Submit Button -->
            <div class="row form-group">
              <div class="col-md-12 text-center">
                <input type="submit" value="Save Changes" class="btn px-4 btn-primary text-white">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
